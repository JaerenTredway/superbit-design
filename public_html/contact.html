    <!--START FORM-->
    <form id="superbit-contact-form" class="ml-5 mr-5" action="php/mailer.php" method="post">
        
        <div class="form-group">
            <label for="contactName">Name <span class="text-danger">*</span></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Name">
            </div>
        </div>
        
        <div class="form-group">
            <label for="contactEmail">Email <span class="text-danger">*</span></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="Email">
            </div>
        </div>
        
        <div class="form-group">
            <label for="contactSubject">Subject</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" id="contactSubject" name="contactSubject" placeholder="Subject">
            </div>
        </div>
        
        <div class="form-group">
            <label for="contactMessage">Message <span class="text-danger">*</span></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-comment" aria-hidden="true"></i></span>
                </div>
                <textarea class="form-control" rows="5" id="contactMessage" name="contactMessage" placeholder="(300 characters max)"></textarea>
            </div>
        </div>

        <!-- reCAPTCHA site key:-->
        <div class="g-recaptcha" data-sitekey="6Lf3EpQUAAAAAJezNiVNCqqj-XaICZKrI_8QNfXV"></div>

        <button class="btn btn-success mt-3" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
        <button class="btn btn-warning mt-3" type="reset"><i class="fa fa-ban"></i> Reset</button>
    </form>
